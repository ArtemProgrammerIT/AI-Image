<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create your creation!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="area">

  <center>
  <div class="img">
    <h1>Your image:</h1>
    {% if image_url %}
      <img src="{{ image_url }}" alt="Generated image" style="max-width: 512px; max-height: 512px;">
    {% else %}
      <p>The image will be displayed here after generation</p>
    {% endif %}
    
    <form method="POST" action="/generate">
      <input type="text" class="form-control" name="prompt" placeholder="Enter a description of the image..." required>
      <select class="form-select form-select-lg mb-3" name="style_index" style="padding: 10px;">
        <option value="0">(No style)</option>
        <option value="1">Cinematic</option>
        <option value="2">Photographic</option>
        <option value="3">Anime</option>
        <option value="4">Manga</option>
        <option value="5">Digital Art</option>
        <option value="6">Pixel art</option>
        <option value="7">Fantasy art</option>
        <option value="8">Neonpunk</option>
        <option value="9">3D Model</option>
      </select>
      <button class="btn btn-primary" type="submit">Generate</button>
    </form>
  </div>
  </center>

</body>
</html>
